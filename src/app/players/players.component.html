<div style="border-top: 2cm;">
<p-table [value]="players" styleClass="p-datatable-striped" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
      <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Age</th>
          <th>Team</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-player>
      <tr>
          <td>{{ player.id }}</td>
          <td>{{ player.name }}</td>
          <td>{{ player.age }}</td>
          <td>{{ player.teamName }}</td>
      </tr>
  </ng-template>
</p-table>
</div>
